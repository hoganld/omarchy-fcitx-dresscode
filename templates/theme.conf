[Metadata]
Name=Fcitx5 Theme Template
Version=1.0
Author=justTOBBI, Isabelinc, Kurome, Luke Hogan
Description=Use this template to create new theme
ScaleWithDPI=True

# COLOR_TEXT_PRIMARY: Primary text color (menu items, unselected candidates)
# COLOR_TEXT_SELECTED: Text color of highlighted candidate; Menu separators;
# COLOR_HIGHLIGHT_PRIMARY: Primary highlight color
# COLOR_HIGHLIGHT_MENU: Menu highlight color

[InputPanel]
Font=Sans 13
Spacing=3
NormalColor=COLOR_TEXT_PRIMARY
HighlightCandidateColor=COLOR_TEXT_SELECTED
HighlightColor=COLOR_HIGHLIGHT_PRIMARY

[InputPanel/TextMargin]
Left=18
Right=18
Top=8
Bottom=8

[InputPanel/Background]
Image=panel.png

[InputPanel/Background/Margin]
Left=10
Right=10
Top=10
Bottom=10

[InputPanel/Highlight]
Color=COLOR_HIGHLIGHT_PRIMARY

[InputPanel/Highlight/Margin]
Left=18
Right=18
Top=8
Bottom=8

[Menu]
Font=Sans 10
NormalColor=COLOR_TEXT_PRIMARY
Spacing=3

[Menu/Background]
Image=panel.png

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
Color=COLOR_HIGHLIGHT_MENU

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
Color=COLOR_TEXT_SELECTED

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5
