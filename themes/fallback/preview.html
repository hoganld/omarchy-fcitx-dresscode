<!DOCTYPE html>
<html>
  <head>
    <title>fallback preview</title>
  </head>

  <body>
    <h1 style="text-transform:capitalize">fallback palette preview</h1>

    <dl>
      <dt>Primary Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#d4d4d4" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Selected Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#262626" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Primary Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#60a5fa" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Menu Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#818cf8" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Background</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#404040" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Icon</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#e5e5e5" />
        </svg>
      </dd>
    </dl>
  </body>
</html>
