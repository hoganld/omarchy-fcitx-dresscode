<!DOCTYPE html>
<html>
  <head>
    <title>rose-pine preview</title>
  </head>

  <body>
    <h1 style="text-transform:capitalize">rose-pine palette preview</h1>

    <dl>
      <dt>Primary Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#575279" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Selected Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#faf4ed" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Primary Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#d7827e" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Menu Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#907aa9" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Background</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#f2e9e1" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Icon</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#797593" />
        </svg>
      </dd>
    </dl>
  </body>
</html>
