<!DOCTYPE html>
<html>
  <head>
    <title>osaka-jade preview</title>
  </head>

  <body>
    <h1 style="text-transform:capitalize">osaka-jade palette preview</h1>

    <dl>

      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#c1c497" />

      </dd>
    </dl>

    <dl>
      <dt>Selected Text</dt>

    <dl>

    <dl>

        <svg height="100" width="100" viewBox="-50 -50 100 100">

    <dl>
      <dt>Background</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#23372b" />

    <dl>
      <dt>Icon</dt>
