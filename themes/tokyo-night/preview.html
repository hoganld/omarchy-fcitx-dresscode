<!DOCTYPE html>
<html>
  <head>
    <title>tokyo-night preview</title>
  </head>

  <body>
    <h1 style="text-transform:capitalize">tokyo-night palette preview</h1>

    <dl>
      <dt>Primary Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#c0caf5" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Selected Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#3b4261" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Primary Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#89ddff" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Menu Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#b4f9f8" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Background</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#292e42" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Icon</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#a9b1d6" />
        </svg>
      </dd>
    </dl>
  </body>
</html>
