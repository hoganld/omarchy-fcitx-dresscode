<!DOCTYPE html>
<html>
  <head>
    <title>kanagawa preview</title>
  </head>

  <body>
    <h1 style="text-transform:capitalize">kanagawa palette preview</h1>

    <dl>
      <dt>Primary Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#dcd7ba" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Selected Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#c8c093" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Primary Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#2a2a37" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Menu Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#2a2a37" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Background</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#363646" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Icon</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#727169" />
        </svg>
      </dd>
    </dl>
  </body>
</html>
