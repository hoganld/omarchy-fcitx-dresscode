# #c6d0f5: Primary text color (menu items, unselected candidates)
# #303446: Text color of highlighted candidate; Menu separators;
# #ca9ee6: Primary highlight color
# #f4b8e4: Menu highlight color

[InputPanel]
Font=Sans 13
Spacing=3
NormalColor=#c6d0f5
HighlightCandidateColor=#303446
HighlightColor=#ca9ee6

[InputPanel/TextMargin]
Left=18
Right=18
Top=8
Bottom=8

[InputPanel/Background]
Image=panel.png

[InputPanel/Background/Margin]
Left=10
Right=10
Top=10
Bottom=10

[InputPanel/Highlight]
Color=#ca9ee6

[InputPanel/Highlight/Margin]
Left=18
Right=18
Top=8
Bottom=8

