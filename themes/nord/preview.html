<!DOCTYPE html>
<html>
  <head>
    <title>nord preview</title>
  </head>

  <body>
    <h1 style="text-transform:capitalize">nord palette preview</h1>

    <dl>
      <dt>Primary Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#e5e9f0" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Selected Text</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#2e3440" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Primary Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#88c0d0" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Menu Highlight</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#8fbcbb" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Background</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#4c566a" />
        </svg>
      </dd>
    </dl>

    <dl>
      <dt>Icon</dt>
      <dd>
        <svg height="100" width="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="40" fill="#d8dee9" />
        </svg>
      </dd>
    </dl>
  </body>
</html>
